
<div ng-controller="CollectionsController">

    <h1>Collections</h1>
    <div>

    </div>

    <form>
        <div class="form-group">
            <label>Collection name</label>
            <input type="text" class="form-control" ng-model="searchName">
        </div>
        <button class="btn btn-primary" ng-click="getCollection(searchName)">Get Collection</button>
    </form>


    <br>
    <hr>
    <div ng-show="showLoader" class="loader"></div>

    <div class="well alert-info" ng-show="error">
        <h4>{{error.name}}</h4>
        <p>{{error.message}}</p>
    </div>

    <h4 ng-show="recordsFound">Collection: {{resultName}}, results: {{collection.length}}</h4>
    <button class="btn btn-primary" ng-click="addItem(resultName, testBody)">Add Item</button>

    <div class="well" ng-repeat="item in collection">
        <button class="btn btn-danger pull-right" ng-click="removeItem(item._id)">Remove Item</button>
        <pre>
            <code>
                {{item | json}}
            </code>
        </pre>
    </div>

</div>
