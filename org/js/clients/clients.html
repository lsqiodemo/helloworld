
<div ng-controller="ClientsController">
    <h1>Clients</h1>
    <div ng-show="showLoader" class="loader"></div>

    <div class="well">
        <button class="btn btn-primary" ng-click="getClients()"></button>
        <ul>
            <li ng-repeat="client in clients">IP: {{client.ip[0]}}</li>
        </ul>
    </div>


</div>
